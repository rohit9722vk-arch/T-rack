<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f4f4f4;
    }
    #map {
      width: 100%;
      height: 400px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 24px;
      font-size: 16px;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #005fa3;
    }
    #status {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Location Tracker</h1>
  <p>Click the button below to show your current location on the map:</p>
  <button onclick="trackLocation()">Track My Location</button>
  <div id="status"></div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([20.5937, 78.9629], 5); // Center on India by default

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    function trackLocation() {
      if (!navigator.geolocation) {
        document.getElementById('status').textContent = "Geolocation is not supported by your browser.";
        return;
      }

      document.getElementById('status').textContent = "Locating…";

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          document.getElementById('status').textContent = `Latitude: ${lat}, Longitude: ${lon}`;

          map.setView([lat, lon], 13);

          if (marker) {
            marker.setLatLng([lat, lon]);
          } else {
            marker = L.marker([lat, lon]).addTo(map)
              .bindPopup("You are here!").openPopup();
          }
        },
        (error) => {
          document.getElementById('status').textContent = "Unable to retrieve your location.";
        }
      );
    }
  </script>
</body>
</html>
